<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>予約内容確認</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <h1 class="mb-4 text-center">予約内容確認</h1>

                        <form method="post" th:action="@{/houses/__${stores.id}__/reserve/create}" th:object="${reserveRegisterForm}">
                            <!-- 非表示フィールド -->
                            <input type="hidden" th:field="*{houseId}" />
                            <input type="hidden" th:field="*{fromCheckinDate}" />
                            <input type="hidden" th:field="*{fromCheckinTime}" />
                            <input type="hidden" th:field="*{numberOfPeople}" />

                            <!-- 表示内容 -->
                            <div class="container mb-4">
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-6 fw-bold">ご予約日</div>
                                    <div class="col" th:text="*{fromCheckinDate}"></div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-6 fw-bold">ご予約時間</div>
                                    <div class="col" th:text="*{fromCheckinTime}"></div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-6 fw-bold">ご予約人数</div>
                                    <div class="col" th:text="*{numberOfPeople + '名'}"></div>
                                </div>
                            </div>

                            <!-- 確定ボタン -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">確定する</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
