<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>予約一覧</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container samuraitravel-container pb-5">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">予約一覧</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center">予約一覧</h1>

						<div th:if="${param.reserved}" class="alert alert-info">
							予約が完了しました。
						</div>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">店舗名</th>
									<th scope="col">ご予約日</th>
									<th scope="col">ご予約時間</th>
									<th scope="col">ご予約人数</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="reserve : ${reservePage}">
									<td><a th:href="@{/stores/__${reserve.stores.id}__}" th:text="${reserve.stores.storeName}"></a></td>
									<td th:text="${reserve.reserveDate}"></td>
									<td th:text="${reserve.reserveDate}"></td>
									<td th:text="${reserve.reserveCount + '名'}"></td>
								</tr>
							</tbody>
						</table>

						<!-- ページネーション -->
						<div th:if="${reservePage.totalPages > 1}" class="d-flex justify-content-center">
							<nav aria-label="予約一覧ページ">
								<ul class="pagination">
									<li class="page-item">
										<span th:if="${reservePage.first}" class="page-link disabled">前</span>
										<a th:unless="${reservePage.first}"
											th:href="@{/reserve(page=${reservePage.number - 1})}"
											class="page-link samuraitravel-page-link">前</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, reservePage.totalPages - 1)}"
										class="page-item">
										<span th:if="${i == reservePage.number}"
											class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
										<a th:unless="${i == reservePage.number}" th:href="@{/reserve(page=${i})}"
											class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
									</li>
									<li class="page-item">
										<span th:if="${reservePage.last}" class="page-link disabled">次</span>
										<a th:unless="${reservePage.last}"
											th:href="@{/reserve(page=${reservePage.number + 1})}"
											class="page-link samuraitravel-page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
