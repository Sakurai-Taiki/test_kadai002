<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>店舗詳細</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">

						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/stores}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center" th:text="${stores.getStoreName()}"></h1>

						

						<div class="mb-3">
							<img th:if="${stores.getPhotoName()}" th:src="@{/storage/__${stores.getPhotoName()}__}"
								class="w-100" alt="店舗画像">
							<img th:unless="${stores.getPhotoName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>

						<div class="container mb-4">
							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">ID</span>
								</div>

								<div class="col">
									<span th:text="${stores.getId()}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">店舗名</span>
								</div>

								<div class="col">
									<span th:text="${stores.getStoreName()}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">説明</span>
								</div>

								<div class="col">
									<span th:text="${stores.getDescription()}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">価格帯（下限）</span>
								</div>

								<div class="col">
									<span
										th:text="${stores.getMinBudget() != null ? stores.getMinBudget() + '円' : '未設定'}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">価格帯（上限）</span>
								</div>

								<div class="col">
									<span
										th:text="${stores.getMaxBudget() != null ? stores.getMaxBudget() + '円' : '未設定'}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">開店時間</span>
								</div>

								<div class="col">
									<span th:text="${stores.getOpenHour()}"></span>
								</div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">閉店時間</span>
								</div>

								<div class="col">
									<span th:text="${stores.getCloseHour()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">郵便番号</span>
								</div>

								<div class="col">
									<span th:text="${stores.getStorePostCode()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">住所</span>
								</div>

								<div class="col">
									<span th:text="${stores.getStoreAddress()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">電話番号</span>
								</div>

								<div class="col">
									<span th:text="${stores.getStorePhoneNumber()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">定休日</span>
								</div>

								<div class="col">
									<span th:text="${stores.getCloseDay()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">席数</span>
								</div>
								<div class="col">
									<span th:text="${stores.getSeats()+ '人'}"></span>
								</div>

							</div>
							
							<div class="form-group d-flex justify-content-center my-4">
								<button type="button" class="btn text-white shadow-sm w-50 nagoyameshi-btn" onclick="history.back()">戻る</button>
								<button type="button" class="btn text-white shadow-sm w-50 nagoyameshi-btn" th:onclick="'window.location.href=\'/admin/stores/' + ${stores.getId()} + '/edit\''">編集</button>
							</div>

						</div>





					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
