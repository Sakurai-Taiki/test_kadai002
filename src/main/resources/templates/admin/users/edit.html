<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>会員情報編集</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/users/users}">会員一覧</a></li>
								<li class="breadcrumb-item"><a
										th:href="@{/admin/users/__${usersEditForm.getId()}__}">会員詳細</a></li>
								<li class="breadcrumb-item active" aria-current="page">会員情報編集</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">会員情報編集</h1>

						<form method="post" th:action="@{/admin/users/__${usersEditForm.getId()}__/update}"
							th:object="${usersEditForm}" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="userName" class="col-form-label text-md-left fw-bold">氏名</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('userName')}" class="text-danger small mb-2"
										th:errors="*{userName}"></div>
									<input type="text" class="form-control" th:field="*{userName}" autofocus>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="furigana" class="col-form-label text-md-left fw-bold">フリガナ</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2"
										th:errors="*{furigana}"></div>
									<input type="text" class="form-control" th:field="*{furigana}" autofocus>
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="userPostCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('userPostCode')}" class="text-danger small mb-2"
										th:errors="*{userPostCode}"></div>
									<input type="text" class="form-control" th:field="*{userPostCode}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="userAddress" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('userAddress')}" class="text-danger small mb-2"
										th:errors="*{userAddress}"></div>
									<input type="text" class="form-control" th:field="*{userAddress}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="userPhoneNumber"
										class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('userPhoneNumber')}" class="text-danger small mb-2"
										th:errors="*{userPhoneNumber}"></div>
									<input type="text" class="form-control" th:field="*{userPhoneNumber}">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="mailAddress"
										class="col-form-label text-md-left fw-bold">メールアドレス</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('mailAddress')}" class="text-danger small mb-2"
										th:errors="*{mailAddress}"></div>
									<input type="email" class="form-control" th:field="*{mailAddress}">
								</div>
							</div>


							<div class="form-group d-flex justify-content-center my-4">
								<button type="button" class="btn text-white shadow-sm w-50 nagoyameshi-btn" onclick="history.back()">戻る</button>
								<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script th:src="@{/js/preview.js}"></script>
</body>

</html>
